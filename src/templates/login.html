{% extends "base.html" %}

{% block title %}تسجيل الدخول - BroMan{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="login-card card shadow-lg fade-in">
        <div class="login-body">
            <div class="logo-section text-center mb-4">
                <div class="company-logo">
                    <img src="{{ url_for('static', filename='images/broman_logo.svg') }}" alt="BroMan Logo" class="logo-img">
                </div>
                <h2 class="login-title mb-2">تسجيل الدخول</h2>
                
            </div>
        
            <form id="loginForm" dir="rtl">
                <div class="mb-4">
                    <label for="username" class="form-label text-end d-block">اسم المستخدم</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control text-end" id="username" name="username" required placeholder="أدخل اسم المستخدم">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-end d-block">كلمة المرور</label>
                    <div class="input-group input-group-lg">
                        <input type="password" class="form-control text-end" id="password" name="password" required placeholder="أدخل كلمة المرور">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </button>
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    </div>
                </div>
                
                <div class="mb-4 form-check text-end">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">تذكرني</label>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        دخول
                    </button>
                </div>
            </form>
            
            <div id="loginAlert" class="alert alert-dismissible fade show mt-3" style="display: none;" role="alert">
                <span id="loginMessage"></span>
                <button type="button" class="btn-close" onclick="hideAlert()"></button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        const icon = this.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });
    
    // Handle form submission
    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData);
        
        // Show loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> جاري التحقق...';
        submitBtn.disabled = true;
        
        fetch('/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                showAlert(data.error, 'danger');
            } else {
                showAlert(data.message, 'success');
                setTimeout(() => {
                    window.location.href = data.redirect || '/dashboard/';
                }, 1000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showAlert('حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.', 'danger');
        })
        .finally(() => {
            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });
});

function showAlert(message, type) {
    const alert = document.getElementById('loginAlert');
    const messageSpan = document.getElementById('loginMessage');
    
    alert.className = `alert alert-${type} alert-dismissible fade show mt-3`;
    messageSpan.textContent = message;
    alert.style.display = 'block';
}

function hideAlert() {
    const alert = document.getElementById('loginAlert');
    alert.style.display = 'none';
}
</script>
{% endblock %}
